<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reloj JS</title>
</head>
<body>
    <main class="d-flex justify-content-center align-items-center">
        <section class="w-75 green" id="reloj">
            <article class="d-flex justify-content-around flex-wrap fecha">
                <p id="diaSemana">Martes</p>
                <p id="numDia">2</p>
                <p>de</p>
                <p id="mes">Febrero</p>
                <p>del</p>
                <p id="anio">2021</p>
            </article>
            <article class="d-flex justify-content-around flex-wrap hora">
                <p id="hora">18</p>
                <p>:</p>
                <p id="minutos">40</p>
                <p>:</p>
                <p id="segundos">38</p>
            </article>
            <article class="text-center">
                <button class="btn btn-green boton" onclick="cambiarColorGreen()"></button>
                <button class="btn btn-blue boton mx-3" onclick="cambiarColorBlue()"></button>
                <button class="btn btn-pink boton" onclick="cambiarColorPink()"></button>
            </article>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
